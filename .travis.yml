os: linux
dist: xenial
language: node_js
node_js:
  - '10'

before_install:
  - npm install netlify-cli -g

script:
  - yarn install
  - yarn build

deploy:
  - provider: script
    script: scripts/deploy.sh
    skip_cleanup: true
    on:
      branch: master

cache:
  directories:
    - node_modules
    - $(npm config get prefix)/bin/netlify
